<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projector Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      color: white;
      font-size: 5vw; /* Adjust to make the text large */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="display-text">Waiting for language selection...</div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('update-language', (event, language) => {
      document.getElementById('display-text').textContent = language;
    });
  </script>
</body>
</html>
